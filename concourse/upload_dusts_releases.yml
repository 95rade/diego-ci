---
platform: linux

rootfs_uri: docker:///cloudfoundry/diego-pipeline

inputs:
  - name: diego-ci
  - name: diego-release-tarball
  - name: cf-release-tarball
  - name: garden-runc-release-tarball
  - name: cf-mysql-release-tarball
  - name: routing-release-tarball
  - name: cflinuxfs2-release-tarball

params:
  BOSH_USER: admin
  BOSH_PASSWORD: admin
  BOSH_STEMCELL: ~
  CF_MYSQL_RELEASE_VPRIME: ~
  CF_RELEASE_V0: ~
  CF_RELEASE_VPRIME: ~
  DIEGO_RELEASE_V0: ~
  DIEGO_RELEASE_VPRIME: ~
  DOMAIN: ~
  GARDEN_LINUX_RELEASE_V0: ~
  GARDEN_RUNC_RELEASE_V0: ~
  GARDEN_RUNC_RELEASE_VPRIME: ~
  ROOTFS_RELEASE_V0: ~
  ROOTFS_RELEASE_VPRIME: ~
  ROUTING_RELEASE_VPRIME: ~
  POSTGRES_RELEASE_VPRIME: ~

run:
  path: diego-ci/concourse/upload_dusts_releases
