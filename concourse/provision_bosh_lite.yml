---
platform: linux

rootfs_uri: docker:///cloudfoundry/diego-pipeline

inputs:
  - name: diego-ci
  - name: deployments-diego
  - name: bosh-lite

outputs:
  - name: provisioned-bosh-lite

params:
  ENVIRONMENT: ~
  BOSH_LITE_NAME: ~
  BOSH_LITE_PRIVATE_IP: ~
  DOMAIN: ~
  DEPLOYMENTS_DIR: ~
  BOSH_LITE_KEYPAIR: ~

run:
  path: diego-ci/concourse/provision_bosh_lite
