---
platform: linux

image: docker:///cloudfoundry/diego-pipeline

inputs:
  - name: bosh-deployment
  - name: deployments-diego
  - name: diego-ci

outputs:
  - name: deprovisioned-bosh-lite

params:
  BOSH_LITE_NAME: ~
  BOSH_LITE_director_name: "Bosh Lite Director"
  BOSH_LITE_external_ip: ~
  BOSH_LITE_internal_cidr: ~
  BOSH_LITE_internal_gw: ~
  BOSH_LITE_internal_ip: ~
  BOSH_LITE_private_key: ~
  DEPLOYMENTS_DIR: ~
  ENVIRONMENT: ~
  GCP_network: ~
  GCP_project_id: ~
  GCP_subnetwork: ~
  GCP_zone: ~
  BOSH_CLIENT: ~
  BOSH_CLIENT_SECRET: ~

run:
  path: diego-ci/concourse/deprovision_bosh_lite_gcp
