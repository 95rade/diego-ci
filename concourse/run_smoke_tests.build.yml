---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: cloudfoundry/diego-pipeline

inputs:
  - name: diego-ci

outputs:
  - name: smoke-test-results

params:
  BOSH_USER: ~
  BOSH_PASSWORD: ~
  BOSH_TARGET: ~
  DEPLOYMENT_NAME: ~

run:
  path: diego-ci/concourse/run_smoke_tests
