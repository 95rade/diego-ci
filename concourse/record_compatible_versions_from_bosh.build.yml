platform: linux

image: docker:///cloudfoundry/diego-pipeline

inputs:
  - name: diego-cf-compatibility
  - name: diego-ci
  - name: runtime-credentials

params:
  BOSH_PASSWORD: ~
  BOSH_TARGET: ~
  BOSH_USER: ~
  RELEASE_STAGE: ~
  ENVIRONMENT_NAME: ~
  VERSION_SOURCE: bosh

run:
  path: diego-ci/concourse/record_compatible_versions
