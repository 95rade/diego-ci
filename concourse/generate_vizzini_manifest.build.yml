---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: cloudfoundry/diego-pipeline

inputs:
  - name: deployments-diego
  - name: diego-ci
  - name: diego-release

outputs:
  - name: generated-manifest

params:
  BOSH_PASSWORD: ~
  BOSH_TARGET: ~
  BOSH_USER: ~
  DATADOG_API_KEY: ~
  DEPLOYMENTS_DIR: ~
  ENVIRONMENT_NAME: ~
  CF_DEPLOYMENT_NAME: ~

run:
  path: diego-ci/concourse/generate_vizzini_manifest
