---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: cloudfoundry/diego-pipeline

inputs:
  - name: diego-release-master
  - name: diego-release
  - name: diego-dev-release
  - name: diego-ci
  - name: runtime-credentials
  - name: version

outputs:
  - name: finalized-release

run:
  path: diego-ci/concourse/finalize_release
