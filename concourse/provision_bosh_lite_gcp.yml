---
platform: linux

image: docker:///cloudfoundry/diego-pipeline

inputs:
  - name: diego-ci
  - name: deployments-diego
  - name: bosh-deployment

outputs:
  - name: provisioned-bosh-lite

params:
  ENVIRONMENT: ~
  BOSH_LITE_EXTERNAL_IP: ~
  BOSH_LITE_KEYPAIR: ~
  BOSH_LITE_NAME: ~
  BOSH_LITE_PRIVATE_CIDR: ~
  BOSH_LITE_PRIVATE_GATEWAY: ~
  BOSH_LITE_PRIVATE_IP: ~
  DEPLOYMENTS_DIR: ~
  DOMAIN: ~
  GCP_NETWORK_ID: ~
  GCP_PROJECT_ID: ~
  GCP_SUBNET_ID: ~
  GCP_ZONE: ~

run:
  path: diego-ci/concourse/provision_bosh_lite_gcp
