---
platform: linux

image: docker:///cloudfoundry/diego-pipeline

inputs:
  - name: deployments-runtime
  - name: diego-release
  - name: diego-ci

outputs:
  - name: generated-manifest

params:
  BOSH_PASSWORD: ~
  BOSH_TARGET: ~
  BOSH_USER: ~
  DIEGO_DEPLOYMENT: ~
  DEPLOYMENTS_DIR: ~
  ENVIRONMENT: ~

run:
  path: diego-ci/concourse/generate_benchmarks_manifest
