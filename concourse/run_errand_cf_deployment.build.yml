---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: cfdiegodocker/deploy-cf-deployment

inputs:
- name: deployments-diego

run:
  path: diego-ci/concourse/run_errand_cf_deployment

params:
  BOSH_ENVIRONMENT: ~
  BOSH_CLIENT: ~
  BOSH_CLIENT_SECRET: ~
  BOSH_DEPLOYMENT: ~
  DEPLOYMENT_DIR: ~
  ERRAND_NAME: ~
