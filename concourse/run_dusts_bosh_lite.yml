---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: cloudfoundry/diego-pipeline

inputs:
- name: diego-ci
- name: cf-release
- name: cf-mysql-release
- name: diego-release
- name: cf-stable-release
- name: diego-stable-release
- name: deployments-diego

params:
  BOSH_PASSWORD: admin
  BOSH_USER: admin
  DIEGO_RELEASE_V0_LEGACY: true
  DIRECTOR_IP: ~
  DOMAIN: ~
  MAX_POLLING_ERRORS: 1
  USE_SQL_V0: "false"

run:
  path: diego-ci/concourse/run_dusts_bosh_lite
